<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lokahi</title>
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css" crossorigin="anonymous">
<script src="https://use.fontawesome.com/ebf1c6b47e.js"></script>
</head>
<body>
<a href="/home" class="btn btn-primary">Lokahi</a>
<a href="/logout" class="btn btn-primary" float="right">Logout</a>
<h2>View Group</h2>
<form method="post" action="/creategroup/">
    <table>
        <tr>
            <td>Group Name</td>
            <td><strong>{{ name }}</strong></td>
        </tr>
        <tr>
            <td>Group Description</td>
            <td><strong>{{ description }}</strong></td>
        </tr>
        <tr>
            <td>Group Creator</td>
            <td><strong>{{ creator }}</strong></td>
        </tr>
        <tr>
            <td>Group Members</td>
            <td><strong> </strong></td>
        </tr>
    </table>
</form>
<a href="/home" class="btn btn-primary">Return Home</a>
</body>
</html>
