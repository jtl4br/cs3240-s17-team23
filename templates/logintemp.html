<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css" crossorigin="anonymous">

<div class="col-md-12 text-center">
		<h1 height>Welcome To Lohaki </h1>
		<p class="lead">Sign up page</p> 
	    <title>LFC Login </title>

	</head>
	<body>
	<div class="panel panel-primary">
	<div class="panel-heading">Login</div>
	<div class="panel panel-body">
	<div class="col-xs-9 col-sm-6 col-sm-push-3"
	<form action="/login/" class="form-vertical" method="post">
	
	    {% csrf_token %}
	    {{ form.as_p }}

	    <input type="submit" class="btn btn-default" value="Submit" />
	</form>
	</div>
	</div>
	</div>
	<p></p>

  	<button class="btn btn-primary btn-lg" href="/signup/">Register</button>

  	<p style="color: mediumvioletred">{{response}}</p>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
