<!DOCTYPE html>
<html lang="en">
<head>

    <title>LFC Login </title>
</head>
<body>
<h2>LFC Login</h2>

    {{ form.as_p }}

</form>
<p></p>
<button><a href="/signup/">Register</a></button>
<p style="color: mediumvioletred">{{response}}</p>
</body>
</html>
