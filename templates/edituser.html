<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<table>
<tr>
  <th>Username</th>
  <th>First Name</th>
  <th>Last Name</th>
</tr>
<tr>
  <td>{{ user.username }}</td>
  <td>{{ user.first_name }}</td>
  <td>{{ user.last_name }}</td>
</tr>
</table>
<form action="/edituser/{{ user.pk }}/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save Changes" />
</form>
</body>
</html>
