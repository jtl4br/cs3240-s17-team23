<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lokai File Upload</title>
</head>
<body>
<a href="/logout" class="btn btn-primary" float="right">Logout</a>
<h2>File Upload</h2>
<form  action="/upload/" method="post" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Upload</button>
    </table>
</form>
</body>
</html>
