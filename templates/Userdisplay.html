<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css" crossorigin="anonymous">
<script src="https://use.fontawesome.com/ebf1c6b47e.js"></script>
</head>
<body>
<a href="/home" class="btn btn-primary">Lokahi</a>
<a href="/logout" class="btn btn-primary" float="right">Logout</a>
<table>
<tr>
  <th>Username</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Admin Status</th>
</tr>
{% for b in obj %}
<tr>
  <td>{{ b.username }}</td>
  <td>{{ b.first_name }}</td>
  <td>{{ b.last_name }}</td>
  <td>{{ b.admin_status }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
